<!DOCTYPE html>
<html ng-app="frontApp">
    <head>
        <meta charset="utf-8">

        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
  
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> 
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controller.js"></script>
        
    </head>
    <body>
      <md-content class="md-padding" id="Global" style="width: 900px; margin-top: 100px; margin-left: auto; margin-right: auto;" layout="row">
          <md-tabs md-dynamic-height md-border-bottom>
              <md-tab label="Sign up">
                 <div ng-controller="signupCtrl">
                     <div id="signup" layout="column" style="text-align : center;" class="col-md-3 col-md-offset-4">
                         <div class="md-menu-demo"> 
                             <div class="menu-demo-container">
                                 <h2 class="md-title">Inscription</h2>
                                 <form role="form" name="AuthForm" ng-submit="formSubmit(AuthForm.$valid)" id="formAuth" novalidate>    
                                     <md-input-container flex="30">
                                         <label>Username</label>
                                         <input type="text" name="username" ng-model="user.username">
                                     </md-input-container>
                                     <md-input-container>
                                         <label>Email</label>
                                         <input type="email" name="email" ng-model="user.email" required>
                                     </md-input-container>
                                     <md-input-container>
                                         <label>Mot de passe</label>
                                         <input type="password" name="password" ng-model="user.password" required> 
                                     </md-input-container>
                                     <md-input-container>
                                         <label>Confirmer le mot de passe</label>
                                         <input type="password" name="password" ng-model="user.confirmation" required>
                                     </md-input-container>
                                     <span ng-show="sugnupError" class="text-danger">Les deux mots de passe ne correspondent pas.</span></br>
                                     <span ng-show="exist" class="text-danger">Cet utilisateur existe déja.</span></br>
                                     <md-button class="md-primary" type="submit" ng-disabled="AuthForm.$invalid">S'inscrire</md-button></br>   
                                     <span ng-show="ok" class="text-success">Réussie</span>
                                </form>
                            </div>
                        </div>    
                  </div>
                </div>
              </md-tab>   
              <md-tab label="Sign in">
                 <div id="login" layout="column" style="text-align : center;" class="col-md-3 col-md-offset-4" ng-controller="loginCtrl">
                     <div class="md-menu-demo"> 
                         <div class="menu-demo-container">
                             <h2 class="md-title">Connexion</h2>
                             <form role="form" name="LoginForm" ng-submit="formSubmit(LoginForm.$valid)" id="loginFrom" novalidate>
                                 <md-input-container>
                                     <label>Username</label>
                                     <input type="text" name="username" ng-model="user.username" required>
                                 </md-input-container>
                                 <md-input-container>
                                     <label>Password</label>
                                     <input type="password" name="password" ng-model="user.password" required> 
                                 </md-input-container>
                                 <span ng-show="userNotFound" class="text-danger">Cet utilisateur n'existe pas</span></br>
                             <md-button class="md-primary" type="submit" ng-disabled="LoginForm.$invalid">Se connecter</md-button>     
                             </form>
                        </div>
                    </div>    
                  </div>
            </md-tab>
          </md-tabs>
      </md-content>
      <ui-view></ui-view>
    </body>
</html>
