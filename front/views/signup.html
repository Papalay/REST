<div ng-controller="signupCtrl" >
        <div id="signup" layout="column" style="text-align : center;" class="col-md-3 col-md-offset-4">
            <div class="md-menu-demo"> 
                <div class="menu-demo-container">
                    <h2 class="md-title">Inscription</h2>
                    <form role="form" name="AuthForm" ng-submit="formSubmit(AuthForm.$valid)" id="formAuth" novalidate>
                         <md-input-container>
                            <label>Username</label>
                            <input type="text" name="username" ng-model="user.username">
                        </md-input-container>
                        <md-input-container>
                            <label>Email</label>
                            <input type="email" name="email" ng-model="user.email" required>
                        </md-input-container>
                        <md-input-container>
                            <label>Mot de passe</label>
                            <input type="password" name="password" ng-model="user.password" required> 
                        </md-input-container>
                         <md-input-container>
                             <label>Confirmer le mot de passe</label>
                            <input type="password" name="password" ng-model="user.confirmation" required>
                        </md-input-container>
                        <span ng-show="sugnupError" class="text-danger">Les deux mots de passe ne correspondent pas.</span></br>
                        <span ng-show="exist" class="text-danger">Cet utilisateur existe d√©ja.</span></br>
                        <md-button class="md-primary" type="submit" ng-disabled="AuthForm.$invalid">S'inscrire</md-button>     
                    </form>
                </div>
            </div>    
    </div>
</div>
